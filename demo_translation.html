<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@Genie Demo - תרגום שפות</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="whatsapp_styles_floating.css">
</head>
<body>
    <div class="phone-frame">
        <div class="whatsapp-screen">
            <div class="chat-header">
                <img src="https://i.ibb.co/7jRzZgY/genie-logo-concept.png" alt="@Genie Logo" class="avatar">
                <div class="chat-title">
                    <h3>Language Exchange 🌍</h3>
                    <p>אני, Maria, @Genie</p>
                </div>
            </div>
            <div class="chat-background">
                <div class="chat-messages" id="chat-messages-container">
                    <!-- Messages will be injected here by JavaScript -->
                </div>
            </div>
            <div class="chat-input-bar">
                <input type="text" placeholder="הקלד/י הודעה">
                <button class="send-btn">
                    <svg viewBox="0 0 24 24" width="24" height="24" class="" fill="#fff"><path d="M1.101 21.757L23.8 12.028 1.101 2.3l.011 7.912 13.623 1.816-13.623 1.817-.011 7.912z"></path></svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const conversation = [
            {
                author: 'Maria',
                type: 'received',
                text: 'I am very excited for our trip next week!',
                time: '14:20'
            },
            {
                author: 'אני',
                type: 'sent',
                text: '@Genie, תרגם בבקשה לעברית.',
                time: '14:21'
            },
            {
                author: '@Genie',
                type: 'genie',
                text: 'תרגום: "אני מאוד נרגשת לקראת הטיול שלנו בשבוע הבא!"',
                time: '14:21'
            },
            {
                author: 'אני',
                type: 'sent',
                text: 'גם אני! @Genie, תרגם בבקשה לאנגלית: "אני לא יכול לחכות לטעום את האוכל המקומי."',
                time: '14:22'
            },
            {
                author: '@Genie',
                type: 'genie',
                text: 'תרגום: "I can\'t wait to taste the local food."',
                time: '14:22'
            }
        ];

        function animateConversation() {
            const container = document.getElementById('chat-messages-container');
            container.innerHTML = '';
            let delay = 800;

            conversation.forEach((msg, index) => {
                setTimeout(() => {
                    let messageClass = 'message';
                    if (msg.type === 'sent') messageClass += ' sent';
                    else messageClass += ' received';
                    if (msg.type === 'genie') messageClass += ' genie';

                    const messageElement = document.createElement('div');
                    messageElement.className = messageClass;
                    messageElement.innerHTML = `${msg.type !== 'sent' ? `<div class="author">${msg.author}</div>` : ''}<p>${msg.text.replace(/\n/g, '<br>')}</p><div class="timestamp">${msg.time}</div>`;
                    
                    container.appendChild(messageElement);

                    setTimeout(() => {
                        messageElement.classList.add('visible');
                        container.scrollTop = container.scrollHeight;
                    }, 50);
                }, delay * index);
            });
        }

        window.onload = animateConversation;
    </script>
</body>
</html>
